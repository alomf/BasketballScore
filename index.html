<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet"/>
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <!-- CONTAINER -->
        <div class="container">
            <!-- HOME CONTAINER -->
            <div class="box">
                <h3>HOME</h3>
                <!-- HOME TOTAL SCORE -->
                <div class="scoreboard">
                    <div class="scoreboard-bg">
                        <p id="home-score">0</p>
                    </div>
                </div>
                <!-- HOME ADD SCORES -->
                <div class="score">
                    <button class="score-btn" onclick="addHome(1)">+1</button>
                    <button class="score-btn" onclick="addHome(2)">+2</button>
                    <button class="score-btn" onclick="addHome(3)">+3</button>
                </div>
            </div>
            <!-- RESET SCORE -->
            <div class="reset">
                <button class="reset-btn" onclick="reset()">RESET</button>
            </div>
            <!-- AWAY CONTAINER -->
            <div class="box">
                <h3>AWAY</h3>
                <!-- AWAY TOTAL SCORE -->
                <div class="scoreboard">
                    <div class="scoreboard-bg">
                        <p id="away-score">0</p>
                    </div>
                </div>
                <!-- AWAY ADD SCORES -->
                <div class="score">
                    <button class="score-btn" onclick="addAway(1)">+1</button>
                    <button class="score-btn" onclick="addAway(2)">+2</button>
                    <button class="score-btn" onclick="addAway(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
